<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script type="text/javascript" src="/ossw/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>OSSW watchset editor</title>
</head>

<body style="margin:0;padding:0;">
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-sm-8">
                    <div class="input-group">
                        <span class="input-group-addon" id="select">OSSW watchface file</span>
                        <input type='file' class="form-control" id='fileinput' aria-describedby="select" required>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon" id="zoomratio">Zoom ratio</span>
                        <input type="number" class="form-control" id="zoom" value="4" aria-describedby="zoomratio">
                    </div>
                </div>
            </div><br />
            <button type='button' id='btnLoad' onclick='loadFile();' class="btn btn-primary pull-right">Load</button>
        </div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">OSSW watchface</h4>
                </div>
                <div class="modal-body">
                    <div id="watchface" style="position:relative" class="center-block" /><br />
                </div>
                <div class="modal-footer">xxx
                </div>
            </div>
        </div>
    </div>
</body>

</html>
